  <script>
    // Track all collected products
    let collectedProducts = [];
    // Fade in logo on load
    window.addEventListener('load', () => {
      const logo = document.getElementById('logo');
      setTimeout(() => {
        logo.classList.add('visible');
      }, 100); // Slight delay for smooth start
    });
    let isFirstMessage = true;
    let uploadedPhotoFile = null;
    const imageFrame = document.getElementById('image-frame');
    const bubble = document.getElementById('bubble');
    let posX = 0;
    let posY = 0;
    let speedX = 2;
    let speedY = 1.5;
    const bubbleSize = 60;
    function moveBubble() {
      const maxX = imageFrame.clientWidth - bubbleSize;
      const maxY = imageFrame.clientHeight - bubbleSize;
      posX += speedX;
      posY += speedY;
      if (posX + bubbleSize > maxX || posX < 0) speedX = -speedX;
      if (posY + bubbleSize > maxY || posY < 0) speedY = -speedY;
      bubble.style.left = posX + 'px';
      bubble.style.top = posY + 'px';
      requestAnimationFrame(moveBubble);
    }
    moveBubble();
    window.addEventListener('resize', () => {
      posX = Math.min(posX, imageFrame.clientWidth - bubbleSize);
      posY = Math.min(posY, imageFrame.clientHeight - bubbleSize);
    });
    // Photo upload handling
    const photoInput = document.getElementById('photo-input');
    const photoDropZone = document.getElementById('photo-drop-zone');
    const photoPreviewSection = document.getElementById('photo-preview-section');
    const previewThumbnail = document.getElementById('preview-thumbnail');
    const referenceStatus = document.getElementById('reference-status');
    photoDropZone.addEventListener('click', () => photoInput.click());
    photoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) handlePhotoUpload(file);
    });
    photoDropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      photoDropZone.style.borderColor = '#green';
    });
    photoDropZone.addEventListener('dragleave', () => {
      photoDropZone.style.borderColor = '#ccc';
    });
    photoDropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      photoDropZone.style.borderColor = '#ccc';
      const file = e.dataTransfer.files[0];
      if (file) handlePhotoUpload(file);
    });
    async function handlePhotoUpload(file) {
      uploadedPhotoFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        previewThumbnail.src = e.target.result;
      };
      reader.readAsDataURL(file);
      photoDropZone.style.display = 'none';
      photoPreviewSection.style.display = 'block';
      referenceStatus.textContent = 'Generating reference... (30-60 seconds)';
  
      // Transition to chat with loading
      startChatWithReference();
  
      try {
        const formData = new FormData();
        formData.append('file', uploadedPhotoFile);
        const response = await fetch('https://stylo-ai.onrender.com/api/generate-reference', {
          method: 'POST',
          body: formData
        });
        if (!response.ok) {
          throw new Error(`API returned ${response.status}`);
        }
        const data = await response.json();
        window.userReferenceImage = data.reference_image;
  
        // Save to Firestore
        const user = getAuth().currentUser;
        if (user) {
          await setDoc(doc(db, "users", user.uid), {
            referenceImageFilename: data.reference_image
          }, { merge: true });
        }
  
        // Update image
        const outfitImage = document.getElementById('outfit-image');
        outfitImage.src = `https://stylo-ai.onrender.com/api/image/${window.userReferenceImage}`;
        outfitImage.style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        bubble.style.display = 'none';
        photoPreviewSection.style.display = 'none';
      } catch (error) {
        showChatError(`Error generating reference: ${error.message}`);
        document.getElementById('loading').style.display = 'none';
        bubble.style.display = 'none';
      }
    }
    function startChatWithReference() {
      document.getElementById('chat-input-bar').style.display = 'flex';
      document.getElementById('chat-box').style.display = 'block';
      document.querySelector('.chat-container').style.flex = '0 0 60%';
      document.querySelector('.image-container').style.flex = '0 0 40%';
      // Show loading in image area
      document.getElementById('loading').textContent = 'Generating reference image...';
      document.getElementById('loading').style.display = 'block';
      bubble.style.display = 'block';
      // Hide logo
      document.getElementById('logo').style.display = 'none';
      // Add welcome message
      const chatBox = document.getElementById("chat-box");
      const welcome = marked.parse('Ready to shop? Ask me anything about outfits and fashion!');
      chatBox.innerHTML += `<div class="message donna-message"><div>${welcome}</div></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    // Send message function with product collection
    async function sendMessage() {
      const userInputField = document.getElementById("user-input");
      const userInput = userInputField.value.trim();
      if (userInput === "") return;
      userInputField.value = "";
      const chatBox = document.getElementById("chat-box");
      const formattedUserInput = marked.parse(userInput);
      chatBox.innerHTML += `<div class="message user-message"><div>${formattedUserInput}</div></div>`;
      if (isFirstMessage) {
        document.querySelector('.chat-container').style.flex = '0 0 50%';
        document.querySelector('.image-container').style.flex = '0 0 50%';
        document.getElementById('loading').style.display = 'block';
        bubble.style.display = 'block';
        isFirstMessage = false;
      }
      // Typing indicator
      const typingIndicator = `<div class="message donna-message"><div class="typing-bubble"><span></span><span></span><span></span></div></div>`;
      chatBox.innerHTML += typingIndicator;
      chatBox.scrollTop = chatBox.scrollHeight;
      try {
        let response;
        if (window.userReferenceImage) {
          response = await fetch("https://stylo-ai.onrender.com/api/generate-outfit", {
            method: 'POST',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
              prompt: userInput, 
              max_results: 2,
              reference_image: window.userReferenceImage 
            })
          });
        } else {
          // Fallback if no reference
          response = await fetch("https://stylo-ai.onrender.com/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userInput })
          });
        }
        const data = await response.json();
        // Remove typing
        chatBox.lastChild.remove();
        const formattedResponse = marked.parse(data.response || '✨ I\'ve generated your outfit! Check it out on the right →');
        chatBox.innerHTML += `<div class="message donna-message"><div>${formattedResponse}</div></div>`;
        // Collect products
        if (data.products && data.products.length > 0) {
          data.products.forEach(product => {
            const exists = collectedProducts.some(p => p.product_link === product.product_link);
            if (!exists) {
              collectedProducts.push({
                brand: product.brand,
                image_url: product.image_url,
                product_link: product.product_link,
                query: userInput
              });
            }
          });
          console.log('🛍️ Total collected products:', collectedProducts.length);
          if (collectedProducts.length > 0) {
            document.getElementById('done-btn').classList.remove('hidden');
          }
        }
        // Update image
        if (data.generated_images?.[0] || data.image_url) {
          const outfitImage = document.getElementById('outfit-image');
          outfitImage.src = data.generated_images ? `https://stylo-ai.onrender.com/api/image/${data.generated_images[0]}` : data.image_url;
          outfitImage.style.display = 'block';
          document.getElementById('loading').style.display = 'none';
          bubble.style.display = 'none';
          if (data.latest_image) window.userReferenceImage = data.latest_image;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        chatBox.lastChild.remove();
        showChatError(`Error: ${error.message}`);
        document.getElementById('loading').style.display = 'none';
        bubble.style.display = 'none';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
    function showChatError(errorMsg) {
      const chatBox = document.getElementById("chat-box");
      const formattedError = marked.parse(`❌ ${errorMsg}`);
      chatBox.innerHTML += `<div class="message donna-message"><div>${formattedError}</div></div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    // Done button functionality
    document.getElementById('done-btn').addEventListener('click', function() {
      showProductsModal();
    });
   
    function showProductsModal() {
      const modal = document.getElementById('products-modal');
      const productsList = document.getElementById('products-list');
     
      // Clear previous content
      productsList.innerHTML = '';
     
      if (collectedProducts.length === 0) {
        productsList.innerHTML = '<p style="text-align: center; color: #888;">No products collected yet. Start chatting to find items!</p>';
      } else {
        collectedProducts.forEach((product, index) => {
          const productItem = document.createElement('div');
          productItem.className = 'product-item';
          productItem.innerHTML = `
            <img src="${product.image_url}" alt="${product.brand}" class="product-thumbnail">
            <div class="product-details">
              <div class="product-brand">${product.brand}</div>
              <div style="color: #666; font-size: 14px; margin-bottom: 8px;">From: "${product.query}"</div>
              <a href="${product.product_link}" target="_blank" class="product-link-btn">
                View Product →
              </a>
            </div>
          `;
          productsList.appendChild(productItem);
        });
      }
     
      modal.classList.add('active');
    }
   
    function closeProductsModal() {
      const modal = document.getElementById('products-modal');
      modal.classList.remove('active');
    }
   
    // Close modal when clicking outside
    document.getElementById('products-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeProductsModal();
      }
    });
    document.getElementById("user-input").addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
