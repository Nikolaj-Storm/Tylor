<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer - Stylo.AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover { background: #0056b3; }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .image-card h3 {
            margin: 0;
            font-size: 14px;
            color: #666;
            word-break: break-all;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #e3f2fd;
        }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>üñºÔ∏è Generated Outfit Images</h1>
    <p>This page shows all images from <code>backend/clothing_images/</code></p>
    
    <button onclick="loadImages()">üîÑ Refresh Images</button>
    
    <div id="status" class="status">Click "Refresh Images" to load...</div>
    <div id="image-grid" class="image-grid"></div>

    <script>
        async function loadImages() {
            const statusDiv = document.getElementById('status');
            const gridDiv = document.getElementById('image-grid');
            
            statusDiv.innerHTML = '‚è≥ Loading images...';
            statusDiv.className = 'status';
            gridDiv.innerHTML = '';
            
            try {
                // Get list of images from API
                const response = await fetch('http://localhost:8000/api/images');
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                console.log('Images response:', data);
                
                if (!data.images || data.images.length === 0) {
                    statusDiv.innerHTML = '‚ö†Ô∏è No images found. Generate some outfits first!';
                    statusDiv.className = 'status';
                    return;
                }
                
                statusDiv.innerHTML = `‚úÖ Found ${data.total} image(s)`;
                statusDiv.className = 'status success';
                
                // Display each image
                data.images.forEach((filename, index) => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    
                    const img = document.createElement('img');
                    const imageUrl = `http://localhost:8000/api/image/${filename}`;
                    img.src = imageUrl;
                    img.alt = filename;
                    
                    img.onload = () => console.log(`‚úÖ Loaded: ${filename}`);
                    img.onerror = (e) => {
                        console.error(`‚ùå Failed to load: ${filename}`);
                        img.alt = 'Failed to load';
                        img.style.background = '#ffebee';
                    };
                    
                    const title = document.createElement('h3');
                    title.textContent = `${index + 1}. ${filename}`;
                    
                    card.appendChild(img);
                    card.appendChild(title);
                    gridDiv.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `‚ùå Error: ${error.message}<br><br>Make sure backend is running: <code>cd backend && python api.py</code>`;
                statusDiv.className = 'status error';
            }
        }
        
        // Auto-load on page load
        window.addEventListener('load', loadImages);
    </script>
</body>
</html>
