<!DOCTYPE html>
<html>
<head>
    <title>Stylo API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        img {
            max-width: 500px;
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üß™ Stylo.AI API Test Page</h1>
    
    <div class="section">
        <h2>1. Test Backend Connection</h2>
        <button onclick="testBackend()">Check if Backend is Running</button>
        <div id="backend-result" class="result"></div>
    </div>

    <div class="section">
        <h2>2. Test Image Generation</h2>
        <p>This will send a test prompt and try to generate an outfit image.</p>
        <button onclick="testGeneration()">Generate Test Outfit</button>
        <div id="generation-result" class="result"></div>
        <img id="test-image" style="display:none;" />
    </div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                
                resultDiv.innerHTML = `<span class="success">‚úÖ Backend is ONLINE!</span>\n\n` + 
                                     JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Backend is OFFLINE!</span>\n\n` +
                                     `Error: ${error.message}\n\n` +
                                     `Make sure you run: cd backend && python api.py`;
            }
        }

        async function testGeneration() {
            const resultDiv = document.getElementById('generation-result');
            const testImage = document.getElementById('test-image');
            
            resultDiv.innerHTML = '‚è≥ Generating outfit... (this may take 30-60 seconds)\n\n';
            testImage.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:8000/api/generate-outfit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: 'casual blue shirt',
                        max_results: 1
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultDiv.innerHTML = `<span class="success">‚úÖ SUCCESS!</span>\n\n` +
                                     `Message: ${data.message}\n` +
                                     `Search Query: ${data.parsed_query}\n` +
                                     `Products Found: ${data.products.length}\n` +
                                     `Images Generated: ${data.generated_images?.length || 0}\n\n` +
                                     `Full Response:\n${JSON.stringify(data, null, 2)}`;
                
                // Display the image if available
                if (data.generated_images && data.generated_images.length > 0) {
                    testImage.src = `http://localhost:8000/api/image/${data.generated_images[0]}`;
                    testImage.style.display = 'block';
                } else {
                    resultDiv.innerHTML += '\n\n<span class="error">‚ö†Ô∏è No images were generated!</span>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå ERROR!</span>\n\n` +
                                     `${error.message}\n\n` +
                                     `Check the browser console (F12) for more details.`;
                console.error('Full error:', error);
            }
        }

        // Auto-test backend on page load
        window.addEventListener('load', () => {
            testBackend();
        });
    </script>
</body>
</html>
