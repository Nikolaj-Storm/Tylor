<!DOCTYPE html>
<html>
<head>
    <title>Test Existing Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 { color: #333; }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            border: 2px solid #007bff;
            border-radius: 8px;
            margin: 10px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Existing Generated Images</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct Image Access</h2>
        <p>These are your actual generated images from backend/clothing_images/</p>
        
        <h3>Image 1: Old Navy</h3>
        <img id="img1" src="http://localhost:8000/api/image/outfit_20251004_190632_1_Old_Navy.png" alt="Old Navy outfit">
        <div id="status1" class="status"></div>
        
        <h3>Image 2: Dick's Sporting Goods</h3>
        <img id="img2" src="http://localhost:8000/api/image/outfit_20251004_190632_2_DICK'S_Sporting_Goods.png" alt="Dick's outfit">
        <div id="status2" class="status"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: API List Endpoint</h2>
        <button onclick="testAPIList()">üîÑ Fetch Image List from API</button>
        <div id="api-result"></div>
    </div>

    <script>
        // Test image 1 loading
        document.getElementById('img1').onload = () => {
            document.getElementById('status1').className = 'status success';
            document.getElementById('status1').textContent = '‚úÖ Image 1 loaded successfully!';
        };
        document.getElementById('img1').onerror = () => {
            document.getElementById('status1').className = 'status error';
            document.getElementById('status1').textContent = '‚ùå Failed to load Image 1. Is backend running?';
        };

        // Test image 2 loading
        document.getElementById('img2').onload = () => {
            document.getElementById('status2').className = 'status success';
            document.getElementById('status2').textContent = '‚úÖ Image 2 loaded successfully!';
        };
        document.getElementById('img2').onerror = () => {
            document.getElementById('status2').className = 'status error';
            document.getElementById('status2').textContent = '‚ùå Failed to load Image 2. Is backend running?';
        };

        // Test API list endpoint
        async function testAPIList() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<p>‚è≥ Fetching...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/images');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="status success">
                        <p>‚úÖ API responded!</p>
                        <p><strong>Total images:</strong> ${data.total}</p>
                        <p><strong>Image files:</strong></p>
                        <ul>
                            ${data.images.map(img => `<li><code>${img}</code></li>`).join('')}
                        </ul>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">
                        <p>‚ùå API Error: ${error.message}</p>
                        <p>Make sure backend is running: <code>cd backend && python api.py</code></p>
                    </div>
                `;
            }
        }

        console.log('‚úÖ Test page loaded. Images should appear above if backend is running.');
    </script>
</body>
</html>
