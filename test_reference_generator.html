<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Image Generator - Stylo.AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .upload-text {
            font-size: 20px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .upload-hint {
            font-size: 14px;
            color: #888;
        }
        #file-input {
            display: none;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .image-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .image-card h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #667eea;
            text-align: center;
        }
        .image-wrapper {
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9ff;
            border-radius: 12px;
            overflow: hidden;
        }
        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .status {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            font-weight: 600;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .download-btn {
            background: #28a745;
            margin-top: 15px;
        }
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Reference Image Generator</h1>
            <p>Convert your photo to a clean, professional reference image with white background</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-hint">JPEG, PNG - Any size</div>
                <input type="file" id="file-input" accept="image/*">
            </div>
            <div style="text-align: center;">
                <button class="button" id="generate-btn" disabled>
                    ‚ú® Generate Reference Image
                </button>
            </div>
            <div id="status"></div>
        </div>

        <div id="results" style="display: none;">
            <div class="results-grid">
                <div class="image-card">
                    <h3>üì∑ Your Original Photo</h3>
                    <div class="image-wrapper">
                        <img id="original-image" alt="Original">
                    </div>
                </div>
                <div class="image-card">
                    <h3>‚ú® Generated Reference</h3>
                    <div class="image-wrapper">
                        <img id="generated-image" alt="Generated Reference">
                    </div>
                    <div style="text-align: center;">
                        <button class="button download-btn" id="download-btn" style="display: none;">
                            üíæ Download Reference
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const generateBtn = document.getElementById('generate-btn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const originalImg = document.getElementById('original-image');
        const generatedImg = document.getElementById('generated-image');
        const downloadBtn = document.getElementById('download-btn');

        let selectedFile = null;
        let generatedFilename = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showStatus('Please select an image file', 'error');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImg.src = e.target.result;
                resultsDiv.style.display = 'block';
                generatedImg.style.display = 'none';
                downloadBtn.style.display = 'none';
            };
            reader.readAsDataURL(file);

            uploadArea.querySelector('.upload-text').textContent = `‚úÖ ${file.name}`;
            generateBtn.disabled = false;
            showStatus('');
        }

        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            showStatus('‚è≥ Generating reference image... This may take 30-60 seconds', 'loading');
            generateBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                console.log('üöÄ Calling API...');
                const response = await fetch('http://localhost:8000/api/generate-reference', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`API returned ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('‚úÖ Success:', data);

                showStatus('‚úÖ Reference image generated successfully!', 'success');

                // Load generated image
                const imageUrl = `http://localhost:8000/api/image/${encodeURIComponent(data.reference_image)}`;
                generatedFilename = data.reference_image;
                
                generatedImg.src = imageUrl;
                generatedImg.style.display = 'block';
                downloadBtn.style.display = 'inline-block';

            } catch (error) {
                console.error('‚ùå Error:', error);
                showStatus(`‚ùå Error: ${error.message}. Make sure backend is running!`, 'error');
            } finally {
                generateBtn.disabled = false;
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (generatedFilename) {
                const link = document.createElement('a');
                link.href = `http://localhost:8000/api/image/${encodeURIComponent(generatedFilename)}`;
                link.download = generatedFilename;
                link.click();
            }
        });

        function showStatus(message, type = '') {
            if (!message) {
                statusDiv.innerHTML = '';
                return;
            }

            let html = message;
            if (type === 'loading') {
                html = `<div class="spinner"></div>${message}`;
            }

            statusDiv.innerHTML = `<div class="status ${type}">${html}</div>`;
        }
    </script>
</body>
</html>
